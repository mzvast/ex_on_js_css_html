<!DOCTYPE html>
<html>
<head>
  <title>Form_css</title>
  <style type="text/css">
    table{
      border: 1px red solid;
    }
    tbody tr:nth-child(2n+1){
      background-color: white;
    }
    tbody tr:nth-child(2n){
      background-color: grey;
    }
    tbody tr:hover{
      background-color: yellow;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <th>#</th>
    <th>data</th>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>hey</td>
    </tr>
     <tr>
      <td>2</td>
      <td>hey2</td>
    </tr>
     <tr>
      <td>3</td>
      <td>hey3</td>
    </tr>
     <tr>
      <td>4</td>
      <td>hey4</td>
    </tr>
  </tbody>
</table>
</body>
</html>
