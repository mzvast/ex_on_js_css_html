<!DOCTYPE html>
<html>
<head>
  <title>CSS_animation</title>
  <style type="text/css">
    .box{
      display: inline-block;
      background: pink;
      width: 200px;
      height: 200px;
      position: relative;
      animation: myframes 2s ease-in-out 0s infinite forwards;
    }

    .box.is-paused{
      animation-play-state: paused;
    }
    @keyframes myframes{
      0%,20%{
        height: 200px;
      }
      30%,70%{
        height:  400px;
      }
      100%{
        height: 600px;
      }
    }
  </style>
</head>
<body>
<div class="box"></div>
</body>
<script type="text/javascript">
  let ele = document.querySelector('.box');
  ele.addEventListener('click',function() {
    this.classList.toggle('is-paused');
  })
</script>
</html>
