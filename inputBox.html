</head>
<body>
  <input type="text" name="content" placeholder="请输入内容">
  <script type="text/javascript">
    var input = document.querySelector('input');
    input.onfocus = function () {
      input.placeholder="";
    }
    input.onblur = function () {
      input.placeholder="请输入内容";
    }
  </script>
</body>
</html>
